<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Salute the Sun!</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 5em;
            text-align: center;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0% {
                color: rgb(255, 0, 0);
            }
            20% {
                color: rgb(255, 255, 0);
            }
            40% {
                color: rgb(0, 255, 0);
            }
            60% {
                color: rgb(0, 255, 255);
            }
            80% {
                color: rgb(0, 0, 255);
            }
            100% {
                color: rgb(255, 0, 255);
            }
        }
    </style>
</head>
<body>
Rizzy GE
</body>
</html>
